# _config.yml — Minimal Mistakes (Remote Theme) for USER PAGE (cicada31113.github.io)
# -----------------------------------------------------------------------------------

# --- Theme (Remote) ---
remote_theme: "mmistakes/minimal-mistakes@4.27.3"  # 버전 고정 권장
minimal_mistakes_skin: "default"                   # "air","aqua","contrast","dark","dirt","neon","mint","plum","sunrise"

# --- Site ---
locale: "ko"
title: "권덕현의 비밀스런 공간"
name: "권덕현"
description: "반갑다 인사 씨게박는다."
url: "https://cicada31113.github.io"   # 사용자 페이지는 도메인만
baseurl: ""                             # 반드시 빈 문자열
timezone: "Asia/Seoul"

# --- Author / Footer (옵션) ---
author:
  name: "권덕현"
  bio: "기술과 이야기가 있는 공간"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cicada31113"

footer:
  since: "2025"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/cicada31113"

# --- Plugins (GitHub Pages 호환) ---
plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  # - jekyll-paginate   # 필요 시만 활성(초기 설정에서는 비활성 권장)

# --- Defaults: 포스트 공통 옵션 ---
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      # comments: true    # 댓글 시스템 연결 시 활성 (provider 설정 필요)

# --- Markdown / Build ---
permalink: /:categories/:title/
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

encoding: "utf-8"

# --- Build includes/excludes ---
include:
  - _pages
exclude:
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json

keep_files:
  - .git

